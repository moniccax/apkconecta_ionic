<ion-header>
  <ion-toolbar color="light">
		<ion-title>
			<ion-img cache="true" src="/assets/images/logo_fcm.png" class="logo-position"></ion-img>
		</ion-title>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <form [formGroup]="loginForm" #form="ngForm" (ngSubmit)="login(form)">
    <ion-grid>
      <ion-row color="primary" justify-content-center>
        <ion-col align-self-center size-md="6" size-lg="5" size-xs="12">
          <div text-center>
            <h3>Login</h3>
          </div>
          <div padding>
            <ion-item>
							<ion-label position="floating">CPF:</ion-label>
              <ion-input formControlName="cpf" name="cpf" type="text" [brmasker]="{form: loginForm.get('cpf'), mask: '999.999.999-99'}" required></ion-input>
            </ion-item>
						<ng-container *ngFor="let error of error_messages.cpf">
							<div class="error-messages" *ngIf="loginForm.get('cpf').hasError(error.type) && (loginForm.get('cpf').dirty || loginForm.get('cpf').touched)">
								{{error.message}}
							</div>
						</ng-container>
            <ion-item>
							<ion-label position="floating">Senha:</ion-label>
              <ion-input formControlName="password" name="password" type="password" required></ion-input>
            </ion-item>
						<ng-container *ngFor="let error of error_messages.password">
							<div class="error-messages" *ngIf="loginForm.get('password').hasError(error.type) && (loginForm.get('password').dirty || loginForm.get('password').touched)">
								{{error.message}}
							</div>
						</ng-container>
          </div>
          <div padding>
            <ion-button type="submit" [disabled]="!loginForm.valid" expand="block">Login <ion-icon slot="end" name="arrow-round-forward"></ion-icon> </ion-button>
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
