<ion-header>
  <ion-toolbar>
    <ion-title>Profile Pic</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-card>
    <img *ngIf="!fileUrl" src="https://conecta.fundacaocefetminas.org.br/static/profilepic/49767522.png"/>
    <img *ngIf="fileUrl" src="{{fileUrl}}"/>
    <ion-card-content>
      <ion-button color="medium" size="large" (click)="cropUpload()">
        <ion-icon slot="icon-only" name="camera"></ion-icon>
      </ion-button>
    </ion-card-content>
  </ion-card>
</ion-content>
